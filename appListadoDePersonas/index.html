<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listado De Personas</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<!-- Evento onload que es cunado se termina de cargar los elementos de la pagina -->
<body onload="mostrarPersonas()">
	<div class="container" id="header">
		<h1>Listado de Personas</h1>
	</div>

	<div class="container">
		<div class="element">
			<ul id="persona">
				<!-- <li>Carlos</li> -->
			</ul>
		</div>
	</div>

	<div class="container">
		<div class="div-btn">
			<button onclick="addPersona()">+</button>
		</div>
		<form id="form">
			<input type="text" id="name" placeholder="Ingrese el Nombre">
			<input type="text" id="last-name" placeholder="Ingrese el Apellido">
		</form>
	</div>
	<!-- Scripts -->
	<script src="js/persona.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
