				</div>
				<div class="egress-estimate clean-style">

				</div>
			</div>
		</header>

		<!-- add values
			Para evitar el envio del formulario y solo se procese el metodo onclick agregamos onsubmit="return false" en la etiqueta form -->
		<form id="form" onsubmit="return false">
			<section class="add">
				<article class="add-container">
					<select id="type" class="add-type">
						<option value="income" select>Ingreso</option>
						<option value="expense">Egreso</option>
					</select>
					<input
						type="text"
						class="add-description"
						id="description"
						placeholder="Agrega DescripciÃ³n"
					/>
					<!-- step='any' = para aceptar decimales  -->
					<input
						type="number"
						class="add-value"
						id="value"
						placeholder="Valor"
						step="any"
					/>
					<button class="add-btn" onclick="addData()">
						<ion-icon name="checkmark-circle-outline"></ion-icon>
					</button>
				</article>
			</section>
		</form>
