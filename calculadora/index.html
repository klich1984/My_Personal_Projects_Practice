<!DOCTYPE html>
<html lang="es">
	<head>
		<!-- Required meta tags -->
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<title>Aplicación Calculadora</title>
	</head>
	<body class="mt-5">
		<div class="container">
			<h1>Aplicación Calculadora</h1>
			<form action="" id="forma">
				<div class="mb-3">
					<label for="OperandoA">Operando A</label>
					<input
						type="number"
						class="form-control"
						id="operando-a"
						placeholder="Escribe Operando A"
					/>
				</div>
				<div class="mb-3">
					<label for="OperandoB">Operando B</label>
					<input
						type="number"
						class="form-control"
						id="operando-b"
						placeholder="Escribe Operando B"
					/>
				</div>
			</form>
			<button class="btn btn-primary mb-3" onclick="sumar()">Sumar</button>
			<div id="resultado"></div>
		</div>

		<!-- Scripts -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>

		<script src="js/app.js"></script>
	</body>
</html>
